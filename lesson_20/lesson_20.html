<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 20</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #loadingSpinner {
        display: none;
      }

      #card {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>
      Погодное приложение
      <div class="spinner-border" role="status" id="loadingSpinner">
        <span class="visually-hidden">Загрузка...</span>
      </div>
    </h1>
    <form action="" id="weatherForm">
      <!-- Группа - инпут + кнопка -->
      <div class="input-group mb-3">
        <input type="text" id="inputWeather" class="form-control" />
        <button type="submit" id="btnWeather" class="btn btn-dark">
          Получить погоду
        </button>
      </div>

      <div id="weatherResult"></div>
    </form>
    <div class="card" style="width: 18rem" id="card">
      <div class="card-header" id="cardCityName"></div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="cardTemp"></li>
        <li class="list-group-item" id="cardTempFeels"></li>
        <li class="list-group-item" id="cardWind"></li>
      </ul>
    </div>

    <!-- Карточка для качества воздуха -->
    <div class="card mt-3" style="width: 18rem; display: none" id="airPollutionCard">
      <div class="card-header">Качество воздуха</div>
      <div class="card-body">
        <p class="card-text" id="airQuality"></p>
      </div>
    </div>

    <!-- Прогноз на 5 дней -->
    <div id="weather5Days" class="mt-3">
      <h3>Прогноз на 5 дней</h3>
      <div id="weather5DaysContainer" class="row"></div>
    </div>

    <script src="lesson_20_1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
