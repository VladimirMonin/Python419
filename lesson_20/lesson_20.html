<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погода</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="lesson_20.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4" style="font-weight: 300;">Погодное приложение</h1>
      <div class="input-group mb-4 mx-auto" style="max-width: 600px;">
        <input
          type="text"
          class="form-control"
          placeholder="Введите название города..."
          id="cityInput"
        />
        <button class="btn btn-primary" type="button" id="getWeatherBtn">
          <i class="bi bi-search"></i> Получить погоду
        </button>
      </div>

      <div class="row justify-content-center g-4">
        <div class="col-lg-5 col-md-6">
          <div class="card h-100" id="card" style="display: none;">
            <div class="card-header fs-4 text-center" id="cardCityName"></div>
            <div class="card-body d-flex flex-column flex-sm-row align-items-center text-center text-sm-start">
              <img id="currentWeatherIcon" src="" alt="Иконка погоды" class="me-sm-3 mb-3 mb-sm-0" style="width: 128px; height: 128px;" />
              <ul class="list-group list-group-flush w-100">
                <li class="list-group-item" id="cardTemp"></li>
                <li class="list-group-item" id="cardTempFeels"></li>
                <li class="list-group-item" id="cardWind"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <div class="card h-100" id="airPollutionCard" style="display: none;">
            <div class="card-header fs-4 text-center">Качество воздуха</div>
            <div class="card-body d-flex align-items-center justify-content-center">
              <p class="card-text fs-3" id="airQuality"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Прогноз на 5 дней -->
      <div id="forecastContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4 mt-4"></div>
    </div>

    <script src="lesson_20_1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
