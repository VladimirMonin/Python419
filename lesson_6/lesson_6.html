<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Галерея деятелей которые внесли вклад в развитие искусственного интеллекта"
    />
    <meta name="keywords" content="галерея, искусственный интеллект, деятели" />
    <link rel="stylesheet" href="lesson_6.css" />
    <title>Галерея</title>
  </head>
  <body>
    <h1>
      Галерея деятелей которые внесли вклад в развитие искусственного интеллекта
    </h1>
    <!--  div.gallery>div.image*5>img -->
    <div class="gallery">
      <div class="card">
        <figure>
          <div class="image">
            <img
              src="./images/bab.webp"
              alt="На фотографии изображен Чарльз Бэббидж"
            />
          </div>
          <figcaption>
            <h3>Чарльз Бэббидж</h3>
            <p>
              В XIX веке английский математик Чарльз Бэббидж разработал
              концепцию программируемой механической вычислительной машины,
              названной Аналитической машиной.
            </p>
          </figcaption>
        </figure>
      </div>
      <div class="card">
        <figure>
          <div class="image">
            <img
              src="./images/bool.webp"
              alt="На фотографии изображен Джордж Буль"
            />
          </div>
          <figcaption>
            <h3>Джордж Буль</h3>
            <p>
              Английский математик и логик, чьи работы в области алгебраической
              логики (булева алгебра) заложили основы для проектирования
              цифровых компьютеров.
            </p>
          </figcaption>
        </figure>
      </div>
      <div class="card">
        <figure>
          <div class="image">
            <img
              src="./images/shan.webp"
              alt="На фотографии изображен Клод Шеннон"
            />
          </div>
          <figcaption>
            <h3>Клод Шеннон</h3>
            <p>
              Американский математик и инженер, основатель теории информации.
              Его работы показали, как принципы логики могут быть реализованы с
              помощью электрических схем, что стало фундаментальным для
              разработки цифровых компьютеров.
            </p>
          </figcaption>
        </figure>
      </div>
      <div class="card">
        <figure>
          <div class="image">
            <img
              src="./images/tur.webp"
              alt="На фотографии изображен Алан Тьюринг"
            />
          </div>
          <figcaption>
            <h3>Алан Тьюринг</h3>
            <p>
              Английский математик, логик и криптограф, считающийся одним из
              отцов-основателей теоретической информатики и искусственного
              интеллекта.
            </p>
          </figcaption>
        </figure>
      </div>
      <div class="card">
        <figure>
          <div class="image">
            <img
              src="./images/win.webp"
              alt="На фотографии изображен Норберт Винер"
            />
          </div>
          <figcaption>
            <h3>Норберт Винер</h3>
            <p>
              Американский математик, один из основоположников кибернетики,
              науки об управлении и связи в живых организмах и машинах.
            </p>
          </figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
