<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Галерея деятелей которые внесли вклад в развитие искусственного интеллекта"
    />
    <meta name="keywords" content="галерея, искусственный интеллект, деятели" />
    <link rel="stylesheet" href="lesson_6.css" />
    <!-- Подключение BS5 иконок -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Галерея</title>
  </head>
  <body>
    <main>
      <section>
        <h1>
          Галерея деятелей которые внесли вклад в развитие искусственного
          интеллекта
        </h1>
        <!--  div.gallery>div.image*5>img -->
        <div class="gallery">
          <a href="./bab.html">
            <div class="card">
              <figure>
                <div class="image">
                  <img
                    src="./images/bab.webp"
                    alt="На фотографии изображен Чарльз Бэббидж"
                  />
                </div>
                <figcaption>
                  <h3><i class="fa fa-user"></i>Чарльз Бэббидж</h3>
                  <p>
                    В XIX веке английский математик Чарльз Бэббидж разработал
                    концепцию программируемой механической вычислительной
                    машины, названной Аналитической машиной.
                  </p>
                </figcaption>
              </figure>
            </div>
          </a>
          <div class="card">
            <figure>
              <div class="image">
                <img
                  src="./images/bool.webp"
                  alt="На фотографии изображен Джордж Буль"
                />
              </div>
              <figcaption>
                <h3><i class="fa fa-user"></i>Джордж Буль</h3>
                <p>
                  Английский математик и логик, чьи работы в области
                  алгебраической логики (булева алгебра) заложили основы для
                  проектирования цифровых компьютеров.
                </p>
              </figcaption>
            </figure>
          </div>
          <div class="card">
            <figure>
              <div class="image">
                <img
                  src="./images/shan.webp"
                  alt="На фотографии изображен Клод Шеннон"
                />
              </div>
              <figcaption>
                <h3><i class="fa fa-user"></i>Клод Шеннон</h3>
                <p>
                  Американский математик и инженер, основатель теории
                  информации. Его работы показали, как принципы логики могут
                  быть реализованы с помощью электрических схем, что стало
                  фундаментальным для разработки цифровых компьютеров.
                </p>
              </figcaption>
            </figure>
          </div>
          <div class="card">
            <figure>
              <div class="image">
                <img
                  src="./images/tur.webp"
                  alt="На фотографии изображен Алан Тьюринг"
                />
              </div>
              <figcaption>
                <h3><i class="fa fa-user"></i>Алан Тьюринг</h3>
                <p>
                  Английский математик, логик и криптограф, считающийся одним из
                  отцов-основателей теоретической информатики и искусственного
                  интеллекта.
                </p>
              </figcaption>
            </figure>
          </div>
          <div class="card">
            <figure>
              <div class="image">
                <img
                  src="./images/win.webp"
                  alt="На фотографии изображен Норберт Винер"
                />
              </div>
              <figcaption>
                <h3><i class="fa fa-user"></i>Норберт Винер</h3>
                <p>
                  Американский математик, один из основоположников кибернетики,
                  науки об управлении и связи в живых организмах и машинах.
                </p>
              </figcaption>
            </figure>
          </div>
        </div>
      </section>
      <section>
        <h2>Имена всех деятелей <i class="bi bi-robot"></i></h2>
        <ul>
          <li><i class="bi bi-arrow-right-circle-fill"></i> Чарльз Бэббидж</li>
          <li><i class="bi bi-arrow-right-circle-fill"></i> Джордж Буль</li>
          <li><i class="bi bi-arrow-right-circle-fill"></i> Клод Шеннон</li>
          <li><i class="bi bi-arrow-right-circle-fill"></i> Алан Тьюринг</li>
          <li><i class="bi bi-arrow-right-circle-fill"></i> Норберт Винер</li>
        </ul>
      </section>
    </main>
    <!-- Подвал -->
    <footer>
      <p>&copy; 2025 Галерея деятелей ИИ</p>
    </footer>
  </body>
</html>
