<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница профиля</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="personPage.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 text-center mb-4">
          <h1>Страница пользователя</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <!-- User Card -->
        <div class="col-md-8">
          <div class="card user-card">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-md-4 text-center">
                  <img
                    src="./images/defaultUser.jpg"
                    alt="Аватар пользователя"
                    class="img-fluid rounded-circle user-avatar"
                    id="userAvatarResult"
                  />
                </div>
                <div class="col-md-8">
                  <h3 id="fullNameResult">Иванов Иван Иванович</h3>
                  <p>
                    <strong>Дата рождения: </strong
                    ><span id="birthDateResult">01.01.1990</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <!-- Edit Form -->
        <div class="col-md-8">
          <div class="card form-card">
            <div class="card-body">
              <h5 class="card-title">Обновить информацию</h5>
              <!-- Форма отправляющая ФИО и изображение -->
              <form method="POST" enctype="multipart/form-data" id="updateForm">
                <div class="mb-3">
                  <label for="fullNameInput" class="form-label">ФИО</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullNameInput"
                    value="Иванов Иван Иванович"
                  />
                </div>
                <div class="mb-3">
                  <label for="birthDateInput" class="form-label"
                    >Дата рождения</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="birthDateInput"
                    value="1990-01-01"
                  />
                </div>
                <div class="mb-3">
                  <label for="avatarInput" class="form-label">Аватар</label>
                  <!-- Ограничим форматы -->
                  <input
                    type="file"
                    class="form-control"
                    id="avatarInput"
                    accept="image/*"
                  />
                </div>
                <div>
                <button type="submit" class="btn btn-primary" id="formBnt">Сохнаить
                </div>
                <div class="spinner-border text-primary d-none ms-4" role="status">
                  <span class="visually-hidden">Загрузка...</span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="personPage.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
